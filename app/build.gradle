apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "mega.privacy.android.app"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 33
        versionName "3.0.3"
    }

    sourceSets.main {
        java {
            srcDirs += 'src/main/jni/mega/sdk/bindings/java/nz/mega/sdk'
            exclude '**/MegaApiSwing.java'
        }
        jni.srcDirs = [] //disable automatic ndk-build
        jniLibs.srcDir 'src/main/libs' // This is not necessary unless you have precompiled libraries in your project.
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    task megaSDK(type: Exec) {

        workingDir 'src/main/jni'
        commandLine 'make'

//        // call regular ndk-build(.cmd) script from main src directory
//        if (Os.isFamily(Os.FAMILY_WINDOWS)) {
//            commandLine 'ndk-build.cmd', '-C', file('src/main').absolutePath
//        } else {
//            commandLine 'ndk-build', '-C', file('src/main/').absolutePath
//        }
    }

    tasks.withType(JavaCompile) {
        compileTask -> compileTask.dependsOn megaSDK
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.google.android.gms:play-services-wallet:8.4.0'
    compile 'com.android.support:recyclerview-v7:23.2.1'
    compile 'com.sothree.slidinguppanel:library:3.3.0'
    compile 'com.github.nirhart:parallaxscroll:1.0'
}
